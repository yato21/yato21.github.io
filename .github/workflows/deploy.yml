name: Deploy to GitHub Pages

on:
  # Деплой при пуше в main
  push:
    branches: ["main"]

  # Возможность запустить вручную через вкладку Actions
  workflow_dispatch:

# Права, необходимые для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один деплой за раз
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Шаг сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Кэширование отключено, чтобы избежать ошибок с lock-файлом

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Шаг деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4